<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
  <title>Lab 08: Form Validation</title>
  <style>
    /* Valid */
    input.touched:not([type=submit]):valid,
    select.touched:valid {
      background-color: lightgreen;
    }

    /* Invalid */
    input.touched:invalid,
    select.touched:invalid {
      background-color: #da8282;
    }

    /* Required */
  </style>
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="col">
        <h1>Form Validation</h1>
      </div>
    </header>
    <div class="row">
      <div class="col">
        <form id="user-form">
          <div>
            <label for="first-name">First Name</label>
            <input class="untouched" type="text" name="firstName" id="first-name" required pattern="[A-Z]\p{Letter}+">
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input class="untouched" type="text" name="lastName" id="last-name" required pattern="[A-Z]\p{Letter}+">
          </div>
          <div>
            <label for="city">City</label>
            <input class="untouched" type="text" name="city" id="city" required
              pattern="[A-Z]\p{Letter}+( [A-Z]\p{Letter}+){0,3}">
          </div>
          <!--
          <div>
            <label for="state">State</label>
            <input type="text" name="state" id="state" required pattern="[A-Z]{2}">
          </div>
          -->
          <div>
            <label for="state">State</label>
            <select class="untouched" name="state" id="state" required>
              <option value="">Select a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div>
            <label for="date-of-birth">Date Of Birth</label>
            <input class="untouched" type="date" name="dateOfBirth" id="date-of-birth" required min="2021-05-10"
              max="2021-08-31">
          </div>
          <div>
            <label for="ip">IP Address</label>
            <input class="untouched" type="text" name="ip" id="ip" pattern="\d{3}\.\d{3}\.\d{3}\.\d{3}">
          </div>
          <div>
            <input type="submit" value="Add person">
          </div>

        </form>
      </div>
    </div>
  </main>

  <script src="/node_modules/dayjs/dayjs.min.js"></script>
  <script>
    let dob = document.querySelector('#date-of-birth');

    let minAge = dayjs().subtract(18, 'year');
    let maxAge = dayjs().subtract(115, 'year');
    dob.min = maxAge.format('YYYY-MM-DD');
    dob.max = minAge.format('YYYY-MM-DD');


    let form = document.getElementById('user-form');
    form.addEventListener('focusout', (event) => {
      event.target.classList.replace('untouched', 'touched');
    });

    /*
    let firstName = document.getElementById('first-name');
    firstName.addEventListener('input', ({ target }) => {
      target.setCustomValidity('');
      target.checkValidity();
    })
    */

    form.addEventListener('input', (event) => {
      let fields = ['first-name', 'last-name', 'ip'];
      if (fields.includes[event.target.id]) {
        event.target.setCustomValidity('');
        event.target.checkValidity();
      }
    });

    document.querySelectorAll('#first-name, #last-name')
      .forEach(field => {
        field.addEventListener('invalid', () => {
          field.setCustomValidity('A valid name starts with a capital letter')
        })
      });

    document.getElementById('ip')
      .addEventListener('invalid', (event) => {
        event.target.setCustomValidity('Format: 123.234.12.7');
      })
  </script>
</body>

</html>
