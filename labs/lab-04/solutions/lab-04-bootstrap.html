<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Only works if the server document root is the Workspace folder -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css" />
    <title>Bootstrap Card</title>
  </head>
  <body>
    <main>
      <header class="row">
        <div class="col">
          <h1>Bootstrap Card</h1>
        </div>
      </header>
      <section class="row">
        <div class="col-4 offset-5">
          <div class="card">
            <div class="card-header">John Paxton</div>
            <div class="card-body">
              <ul class="list-unstyled">
                <li>Nutley</li>
                <li>NJ</li>
                <li>January 31</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
