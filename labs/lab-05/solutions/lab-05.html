<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Only works if the server document root is the Workspace folder -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css" />
    <title>Lab 05</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Client Search Form</h1>
      </header>
      <form>
        <!-- div>input:text#search-text -->
        <div>
          <label for="search-text">Search on last name:</label>
          <input type="text" name="searchText" id="search-text" />
          <!-- button#search-button[type=button] -->
          <button id="search-button" type="button">Search Clients</button>
        </div>
      </form>
      <div id="search-messages"></div>
      <!-- section>table -->
      <section>
        <table>
          <!-- thead>tr>th*4 -->
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>City</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody id="search-results"></tbody>
        </table>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
