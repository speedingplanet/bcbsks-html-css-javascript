<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Intro</title>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row-reverse;
      }

      .flex-container > div {
        border: 2px black solid;
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>Flexbox intro</h1>
      </header>

      <div class="flex-container">
        <div>Alpha</div>
        <div>Beta</div>
        <div>Gamma</div>
      </div>

      <div>
        <div>Alpha</div>
        <div>Beta</div>
        <div>Gamma</div>
      </div>
    </main>
  </body>
</html>
