<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select lists/drop-downs</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Select lists and drop-downs</h1>
      </header>
      <form action="/helpers/reflect">
        <section>
          <h2>Standard select</h2>
          <div>
            <label for="fruit-options">Pick a fruit</label>
            <!-- Passes the value property, or falls back to the label if there isn't a value -->
            <select name="fruits" id="fruit-options">
              <option value="apple">Apple</option>
              <option value="banana">Banana</option>
              <option selected>Orange</option>
              <option value="pear">Pear</option>
              <option value="dragonfruit">Dragonfruit</option>
            </select>
          </div>
        </section>
        <section>
          <h2>Combo box</h2>
          <div>
            <h3>Single select</h3>
            <label for="single-vegetable-options">Pick a vegetable</label>
            <select name="vegetables-single" id="single-vegetable-options" size="3" >
                <option value="onion">Onion</option>
                <option value="spinach">Spinach</option>
                <option value="carrot">Carrot</option>
                <option value="eggplant">Eggplant</option>
                <option value="radish">Radish</option>
            </select>
          </div>
          <div>
            <h3>Multiple select</h3>
            <label for="multi-vegetable-options">Pick a vegetable</label>
            <select name="vegetables-multiple" id="multi-vegetable-options" size="3" multiple="2" >
                <option value="onion">Onion</option>
                <option value="spinach">Spinach</option>
                <option value="carrot">Carrot</option>
                <option value="eggplant">Eggplant</option>
                <option value="radish">Radish</option>
            </select>
          </div>
        </section>

        <div><button>Submit form</button></div>
      </form>
    </main>
  </body>
</html>
