<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Container</title>
    <style>
      #container {
        width: 300px;
        height: 150px;
        border: 2px black solid;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>HTML Container</h1>
      </header>
      <section>
        <h2>The element below is a container</h2>
        <!-- div#container -->
        <!-- beforebegin is here -->
        <div id="container">
          <!-- afterbegin is here -->
          <p>placeholder element</p>
          <!-- beforeend is here -->
        </div>
        <!-- afterend is here -->
        <div>
          <button id="add-element">Add an element</button>
        </div>
      </section>
    </main>
    <script>
      let addButton = document.querySelector('#add-element');
      addButton.addEventListener('click', () => {
        let container = document.querySelector('#container');
        container.insertAdjacentHTML('afterbegin', '<p>A new paragraph!</p>');
      });
    </script>
  </body>
</html>
